<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My jQuery basic assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="flex-container">
        <input type="button" value="AddClass" id="addclass">
        <div class="description">
            <h2>AddClass</h2>
            <p>Click the button to add class 'red' to this paragraph</p>
        </div>
    </section>
    <section class="flex-container">
        <input type="button" value="Hide" id="hide">
        <div class="description">
            <h2>Hide</h2>
            <p>Click the button to hide this paragraph</p>
        </div>
    </section>
    <section class="flex-container">
        <input type="button" value="Show" id="show">
        <div class="description">
            <h2>Show</h2>
            <p style="display:none;">Click the button to show this paragraph</p>
        </div>
    </section>
    <section class="flex-container">
        <input type="button" value="Toggle" id="toggle">
        <div class="description">
            <h2>Toggle</h2>
            <p>Click the button to toggle this paragraph</p>
        </div>
    </section>
    <section class="flex-container">
        <input type="button" value="SlideDown" id="slidedown">
        <div class="description">
            <h2>Slidedown</h2>
            <p>Click the button to toggle this paragraph</p>
        </div>
    </section>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
