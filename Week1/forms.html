<!DOCTYPE html>
<html>

<body>
    <form>
        <h1>My Registrations Form</h1>
        <div>
            <label>First Name:</label>
            <input type="text" name="fname" />
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lname" />
        </div>
        <div><label>Email:</label>
            <input type="text" name="email" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" />
        </div>
        <div><label>PW Confirm:</label>
            <input type="password" name="pwconfirm" />
        </div>
        <div><label>Birthday:</label>
            <input type="date" name="birthday" /></div>
        <div>
            <label>
                <input type="radio" name="gender" value="male"/>Male
            </label>
            <label>
                <input type="radio" name="gender" value="female"/>Female
            </label>
            <label>
                <input type="radio" name="gender" value="other"/>Other
            </label>
        </div>
        <div>
            <label for="exampleTextarea">A short description about yourself:</label>
            <div><textarea id="exampleTextarea" rows="3"></textarea></div>
        </div>


        <div>
            <input type="submit" value="Click here to register">
        </div>
    </form>
</body>

</html>
